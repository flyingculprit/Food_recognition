<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    /* Reset & base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background: #000;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
    }
    .container {
      background: rgba(255 255 255 / 0.05);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 0 25px #578FCA;
      width: 350px;
      animation: fadeInUp 1s ease forwards;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.2rem;
      letter-spacing: 1.5px;
      color: #578FCA;
      text-shadow: 0 0 15px #578FCAcc;
    }
    ul {
      list-style: none;
      margin-bottom: 20px;
    }
    ul li {
      color: #578FCA;
      text-align: center;
      font-weight: 600;
      margin-bottom: 8px;
      animation: fadeIn 1.2s ease forwards;
    }
    label {
      font-weight: 600;
      font-size: 1rem;
      display: block;
      margin-bottom: 8px;
      color: #578FCA;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 1rem;
      background: #222;
      color: #eee;
      box-shadow: inset 0 0 12px #578FCA88;
      transition: box-shadow 0.3s ease;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 20px #578FCAcc;
      background: #111;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #578FCA;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 35px #578FCAcc;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #578FCA;
      box-shadow: 0 0 45px #578FCAcc;
    }
    p {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #bbb;
    }
    p a {
      color: #578FCA;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    p a:hover {
      color: #578FCA;
      text-shadow: 0 0 10px #578FCA;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }

    /* Sparkle container */
    .sparkle {
      position: fixed;
      pointer-events: none;
      width: 16px;
      height: 16px;
      transform-origin: center;
      filter: drop-shadow(0 0 4px);
      opacity: 0;
      z-index: 9999;
      animation-fill-mode: forwards;
    }

    /* Star SVG colors with dark theme palette */
    .color-midnight svg polygon {
      fill: #2a2e50;
      stroke: #485bbc;
      stroke-width: 0.7;
      filter: drop-shadow(0 0 6px #4ad6e8);
    }
    .color-deeppurple svg polygon {
      fill: #ae2ce6;
      stroke: #3f55e4;
      stroke-width: 0.7;
      filter: drop-shadow(0 0 7px #8107b9);
    }
    .color-forestgreen svg polygon {
      fill: #4cb0c1;
      stroke: #62dcec;
      stroke-width: 0.7;
      filter: drop-shadow(0 0 6px #708cb0);
    }
    .color-darkteal svg polygon {
      fill: #134a4a;
      stroke: #4aa5a5;
      stroke-width: 0.7;
      filter: drop-shadow(0 0 6px #4aa5a5);
    }
    .color-darkmagenta svg polygon {
      fill: #4b164b;
      stroke: #0b2293;
      stroke-width: 0.7;
      filter: drop-shadow(0 0 7px #b165b1);
    }
    .color-navy svg polygon {
      fill: #1a2a5a;
      stroke: #5a74b1;
      stroke-width: 0.7;
      filter: drop-shadow(0 0 7px #5a74b1);
    }

    /* Complex sparkle animations */

    /* Burst + flicker + glow */
    @keyframes sparkleBurst {
      0% {
        opacity: 0;
        transform: scale(0) rotate(0deg);
        filter: drop-shadow(0 0 0 #fff);
      }
      30% {
        opacity: 1;
        transform: scale(1.3) rotate(45deg);
        filter: drop-shadow(0 0 12px #fff);
      }
      60% {
        opacity: 0.8;
        transform: scale(1) rotate(90deg);
        filter: drop-shadow(0 0 8px #ccc);
      }
      100% {
        opacity: 0;
        transform: scale(0) rotate(135deg);
        filter: drop-shadow(0 0 0 #fff);
      }
    }

    /* Twinkle + rotate + pulse */
    @keyframes sparkleTwinklePulse {
      0% {
        opacity: 0;
        transform: scale(0.4) rotate(0deg);
        filter: drop-shadow(0 0 2px #fff);
      }
      25% {
        opacity: 1;
        transform: scale(1.2) rotate(90deg);
        filter: drop-shadow(0 0 14px #fff);
      }
      50% {
        opacity: 0.6;
        transform: scale(1) rotate(180deg);
        filter: drop-shadow(0 0 7px #aaa);
      }
      75% {
        opacity: 1;
        transform: scale(1.1) rotate(270deg);
        filter: drop-shadow(0 0 14px #fff);
      }
      100% {
        opacity: 0;
        transform: scale(0.4) rotate(360deg);
        filter: drop-shadow(0 0 2px #fff);
      }
    }

    /* Glow + stretch + fade */
    @keyframes sparkleGlowStretch {
      0% {
        opacity: 0;
        transform: scaleX(0.5) scaleY(0.5) rotate(0deg);
        filter: drop-shadow(0 0 0 #fff);
      }
      40% {
        opacity: 1;
        transform: scaleX(1.5) scaleY(1) rotate(45deg);
        filter: drop-shadow(0 0 18px #fff);
      }
      70% {
        opacity: 0.7;
        transform: scaleX(1) scaleY(1) rotate(90deg);
        filter: drop-shadow(0 0 10px #bbb);
      }
      100% {
        opacity: 0;
        transform: scaleX(0.5) scaleY(0.5) rotate(135deg);
        filter: drop-shadow(0 0 0 #fff);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" autocomplete="off">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
  </div>

  <script>
    // Complex star shape SVG with soft glow gradient
    const starSVG = `
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" >
        <defs>
          <radialGradient id="glow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="white" stop-opacity="1"/>
            <stop offset="100%" stop-color="white" stop-opacity="0"/>
          </radialGradient>
        </defs>
        <polygon points="12 2 15 11 24 11 17 17 20 26 12 20 4 26 7 17 0 11 9 11" fill="url(#glow)" />
      </svg>
    `;

    // Dark color classes to match CSS
    const colors = [
      'color-midnight',
      'color-deeppurple',
      'color-forestgreen',
      'color-darkteal',
      'color-darkmagenta',
      'color-navy',
    ];

    // Sparkle animations names (matching CSS keyframes)
    const animations = [
      'sparkleBurst',
      'sparkleTwinklePulse',
      'sparkleGlowStretch',
    ];

    // Create a sparkle element at (x,y) with random color & animation
    function createSparkle(x, y) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');

      const colorClass = colors[Math.floor(Math.random() * colors.length)];
      const animName = animations[Math.floor(Math.random() * animations.length)];

      sparkle.classList.add(colorClass);
      sparkle.style.left = (x - 8) + 'px'; // center offset for 16px star
      sparkle.style.top = (y - 8) + 'px';
      sparkle.style.animation = `${animName} 1300ms cubic-bezier(0.4, 0, 0.2, 1) forwards`;

      // Random initial rotation
      const initialRotate = Math.floor(Math.random() * 360);
      sparkle.style.transform = `rotate(${initialRotate}deg)`;

      sparkle.innerHTML = starSVG;

      document.body.appendChild(sparkle);

      // Remove sparkle after animation ends
      setTimeout(() => sparkle.remove(), 1300);
    }

    // Create multiple sparkles per mousemove event for intense sparkle effect
    const sparklesPerMove = 5;

    // Throttle sparkles creation to every 80ms to avoid overload
    let lastTime = 0;

    document.addEventListener('mousemove', e => {
      const now = Date.now();
      if (now - lastTime > 80) {
        for (let i = 0; i < sparklesPerMove; i++) {
          // Spread sparkles randomly Â±15 px around cursor
          const offsetX = (Math.random() - 0.5) * 30;
          const offsetY = (Math.random() - 0.5) * 30;
          createSparkle(e.clientX + offsetX, e.clientY + offsetY);
        }
        lastTime = now;
      }
    });
  </script>
</body>
</html>
